name: Generate Google Shopping Sessions

on:
  schedule:
    - cron: "0,30 * * * *"
  workflow_dispatch:

concurrency:
  group: session-pool
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print current UTC time
        run: date -u

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase

      - name: Run cookie grabber
        run: |
          python cookie_grabber.py

      - name: Show output
        run: cat session_pool.json

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: |
          git pull --rebase origin main || true

      - name: Commit and push if changed
        run: |
          git add session_pool.json
          git diff --cached --quiet || git commit -m "Update session pool"
          git push origin main
